<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{{title}}</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
    <!-- Bootstrap navigation bar -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="/button">Led Button's</a>
        </li>
      </ul>
    </nav>

    <!-- Bootstrap jumbotron for title. {{name}} from Flask app -->
    <div class="jumbotron text-center" style="margin-bottom:0; background-color:#c8d6e4;">
      <h1>Led Button W/BootStrap</h1>
      <p>{{name}}'s LED Control</p>
      <button id="red_led_button">Red LED On</button>
      <button id="yellow_led_button">Yellow LED On</button>
      <button id="blinking_button">Loop On</button>
    </div>

    <!-- Canvas target for JavaScript chart to display -->
    <canvas class="mt-10" id="button"></canvas>

    
    <!-- Footer (styled with Bootstrap). {{name}} from Flask app -->
    <div class="jumbotron text-left" style="margin-bottom:0">
      <p>&copy; {{name}} [CS 121]</p>
    </div> 
	

	<script 
	  src="https://code.jquery.com/jquery-3.3.1.min.js"
	  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	  crossorigin="anonymous"></script>
	<script src="/static/button.js"></script>

</body>
</html>
